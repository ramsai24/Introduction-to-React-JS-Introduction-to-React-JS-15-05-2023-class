    <script type="text/babel" src="index.js">
      let element = <h1 className="greeting">Hello World !</h1>;

      //or
      //Parameterizing with variables names which mean placing variable name in the JSX syntax
      const className = "greeting";
      const name = "Ram";

      element = <h1 className={className}>Hello {name}</h1>;
      ReactDOM.render(element, document.getElementById("root"));

      //function as arguments

      let fullName = (user) => user.firstName + " " + user.lastName;

      let user = { firstName: "Rahul", lastName: "Athuluri" };

      let newElement = <h1 className={className}>Hello {fullName(user)}</h1>;
      ReactDOM.render(newElement, document.getElementById("root"));

      //nestedElements in JSX
    </script>
